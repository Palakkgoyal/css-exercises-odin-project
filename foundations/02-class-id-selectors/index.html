<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style>
      p{
        background-color: rgb(255, 211, 218);
        font-family: Verdana,"DejaVu Sans",sans-serif;
      }
      .secondEle{
        color: rgb(20, 20, 181);
        font-size: 36px;
      }
      .thirdEle{
        font-size: 24px;
      }
      .fourthEle{
        background-color: rgb(22, 213, 22);
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>Number 1 - I'm a class!</p>
    <div class="secondEle">Number 2 - I'm one ID.</div>
    <p class="thirdEle">Number 3 - I'm a class, but cooler!</p>
    <div class="fourthEle">Number 4 - I'm another ID.</div>
    <p>Number 5 - I'm a class!</p>
  </body>
</html>
